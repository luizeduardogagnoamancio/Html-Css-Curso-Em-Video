<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elmentos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá
        utilizar em cada caso.
    </p>
    <ul type="square">
        <li title="Use a tag <p>"><ins>Parágrafos</ins></li>
        <li title="Use a tag <h1>"><ins>Títulos</ins></li>
        <li title="Use a tag <img>"><ins>Imagens</ins></li>
        <li title="Use a tag <abbr>"><ins>Abreviações</ins></li>
        <li title="Use a tag <code>"><ins>Códigos-fonte</ins></li>
        <li title="Use a tag <ol>"><ins>Listas numeradas</ins></li>
        <li title="Use a tag <ul>"><ins>Listas com demarcadores</ins></li>
    </ul>
</body>
</html>
